{% extends "base.html" %}
{% block title %}Checkout{% endblock %}
{% block content %}
<style>
    body {
      background-image: url('{{ url_for('static', filename='back.jpg') }}');
      background-size: cover;
      background-position: center;
      background-attachment: fixed; /* Keeps the background image fixed while scrolling */
      height: 100vh; /* Ensure full height of the viewport */
      margin: 0; /* Remove default margin */
      padding: 0; /* Remove default padding */
    }
  </style>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Checkout</h2>
                    <form action="{{ url_for('auth.checkout') }}" method="POST">
                        <div class="form-group">
                            <label for="delivery_address">Delivery Address</label>
                            <input type="text" class="form-control" id="delivery_address" name="delivery_address" placeholder="Enter delivery address" required>
                        </div>
                        <div class="form-group">
                            <label for="payment_method">Payment Method</label>
                            <select class="form-control" id="payment_method" name="payment_method" required>
                                <option value="credit_card">Credit Card</option>
                                <option value="debit_card">Debit Card</option>
                                <option value="upi">UPI</option>
                                <option value="cash_on_delivery">Cash on Delivery</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Place Your Order</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
