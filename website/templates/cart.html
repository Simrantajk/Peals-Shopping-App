{% extends "base.html" %}
{% block title %}Cart{% endblock %}
{% block content %}
<div class="container mt-5">
    <!-- Cart Items -->
    <h2 class="mb-4">Shopping Cart</h2>
    <div class="row">
        {% for item in cartItems %}
        <div class="col-md-8 mb-3">
            <div class="card mb-3">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img src="{{ item.image }}" class="card-img" alt="{{ item.product_name }}">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.product_name }}</h5>
                            <p class="card-text">Price: ${{ item.price }}</p>
                            <form action="{{ url_for('auth.cart') }}" method="POST">
                                <input type="hidden" name="product_id" value="{{ item.product_id }}">
                                <button type="submit" class="btn btn-sm btn-danger">Remove</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Checkout button and total price -->
    {% if cartItems %}
    <div class="row justify-content-end mt-4">
        <div class="col-md-8">
            <h4>Total: ${{ total_price }}</h4>
        </div>
        <div class="col-md-4">
            <form action="{{ url_for('auth.checkout') }}" method="GET">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Proceed to Checkout</button>
            </form>
        </div>
    </div>
    {% else %}
    <div class="row">
        <div class="col-md-12">
            <p>Your cart is empty.</p>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
