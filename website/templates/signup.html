{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}


<style>
  body {
    background-image: url('{{ url_for('static', filename='back.jpg') }}');
    background-size: cover;
    background-position: center;
    background-attachment: fixed; /* Keeps the background image fixed while scrolling */
    height: 100vh; /* Ensure full height of the viewport */
    margin: 0; /* Remove default margin */
    padding: 0; /* Remove default padding */
  }
</style>
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Sign Up</h3>
        </div>
        <div class="card-body">
          <form method="POST">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
              <label for="customer_name">Name</label>
              <input type="text" class="form-control" id="customer_name" name="customer_name" placeholder="Enter name" required>
            </div>
            <div class="form-group">
              <label for="contactno">Contact Number</label>
              <input type="text" class="form-control" id="contactno" name="contactno" placeholder="Enter contact number" required>
            </div>
            <div class="form-group">
              <label for="customer_address">Address</label>
              <textarea class="form-control" id="customer_address" name="customer_address" placeholder="Enter address" required></textarea>
            </div>
            <div class="form-group">
              <label for="password1">Password</label>
              <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" required>
            </div>
            <div class="form-group">
              <label for="password2">Confirm Password</label>
              <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
